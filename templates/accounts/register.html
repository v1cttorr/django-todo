{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Register</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" style="position: relative; left: 47.3%;">Register</button>
    </form>
{% endblock %}
